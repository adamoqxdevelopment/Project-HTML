<!DOCTYPE html>

<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>Zegarek</title>
    <link href="https://pl.allfont.net/allfont.css?fonts=digital-7" rel="stylesheet" type="text/css" />
    <style>
        html {
            background-color: #303040;
        }

        body {
            font-family: 'Digital-7', arial;
            line-height: 1px;
        }

        p {
            text-align: center;
            color: #1dd2ff;
            /*          text-shadow: 2px 2px #2b4ac4;*/
            font-size: 75px;
            padding-top: 0px;
        }

        #zegarek {
            margin-top: 70px;
            padding-top: 70px;
        }

        #Dziś-data {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div id="zegarek">
        <p id="Dziś-godzina">puste</p>
        <p id="Dziś-data">puste</p>

    </div>

    <script>

        function zegarek() {
            var data = new Date();

            document.getElementById("Dziś-data").innerHTML = data.getDate() + ", " + (data.getMonth() + 1) + ", " + data.getFullYear();

            document.getElementById("Dziś-godzina").innerHTML = data.getHours() + " : " + data.getMinutes() + " : " + data.getSeconds();
            setTimeout("zegarek()", 500);
        }

        zegarek();
    </script>
</body>
</html>
