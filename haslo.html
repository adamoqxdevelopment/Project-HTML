<!DOCTYPE html>

<html lang="pl" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background-color: #101010;
            color: white;
            font-size: 24px;
        }

        img {
            width: 900px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        var numer = Math.floor(Math.random() * 5) + 1;
        var timer1 = 0;
        var timer2 = 0;

        function ustawslajd(nrs) {

            clearTimeout(timer1);
            clearTimeout(timer2);
            numer = nrs - 1;

            schowaj();
            setTimeout("zmienslajd()", 500);
        }

        function schowaj() {

            $("#slider").fadeOut(500);
        }

        function zmienslajd() {

            numer++; if (numer > 5) numer = 1;

            var plik = "<img src=\"slajdy/slajd" + numer + ".jpg\" />";

            document.getElementById("slider").innerHTML = plik;
            $("#slider").fadeIn(500);
            timer1 = setTimeout("zmienslajd()", 5000);
            timer2 = setTimeout("schowaj()", 4500);
        }

    </script>

</head>
<body onload="zmienslajd()">

    <div id="kropki">

        <span onclick="ustawslajd(1)" style="cursor: pointer;">[ 1 ]</span>
        <span onclick="ustawslajd(2)" style="cursor: pointer;">[ 2 ]</span>
        <span onclick="ustawslajd(3)" style="cursor: pointer;">[ 3 ]</span>
        <span onclick="ustawslajd(4)" style="cursor: pointer;">[ 4 ]</span>
        <span onclick="ustawslajd(5)" style="cursor: pointer;">[ 5 ]</span>

    </div>
    <div id="slider">
    </div>


</body>
</html>
