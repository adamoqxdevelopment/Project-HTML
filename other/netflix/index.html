<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title></title>
</head>
<body>
    
        <div id="fixed">

            <div id="div-logo">
                <p id="logo">TECHFLIX</p>
            </div>
            <div id="div-signin">
                <p id="signin">Sign in</p>
            </div>

        </div>

        <div id="main">

            <h1 id="header">See what's next</h1>
            <p id="paragraph">WATCH EVERYWHERE. CANCEL ANYTIME.</p>

            <div id="button">
                <p id="watch">WATCH FREE FOR 365 DAYS</p>

            </div>

        </div>
    
    <script>

        function komunikat() {
            var random = Math.floor(Math.random() * 5);
            var kolor = new Array("red", "blue", "green", "black", "white", "purple");
            document.getElementById('button').style.color = kolor[random];
        }

        function zmiana() {
            var random = Math.floor(Math.random() * 5);
            var kolor = new Array("red", "blue", "green", "black", "white", "purple");
            document.getElementById('logo').style.color = kolor[random];
        }
        
        

        let element = document.getElementById("button");

        element.addEventListener("mouseover", function (event) {

            komunikat();
            setTimeout(zmiana(), 500);
        }, false);
    </script>

</body>
</html>
