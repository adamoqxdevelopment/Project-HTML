<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title></title>
</head>
<body>
    
        <div id="fixed">

            <div id="div-logo">
                <p id="logo">TECHFLIX</p>
            </div>
            <div id="div-signin">
                <p id="signin">Sign in</p>
            </div>

        </div>

        <div id="main">

            <h1 id="header">See what's next</h1>
            <p id="paragraph">WATCH EVERYWHERE. CANCEL ANYTIME.</p>

            <div id="button">
                <p id="watch">WATCH FREE FOR 365 DAYS</p>

            </div>
            <div id="right-nav" class="right-nav-closed">



            </div>


        </div>
    
    <script>

        let button = document.querySelector("#button");
        let right_nav = document.querySelector("#right-nav");

        button.addEventListener('click', zmienKlase);

        function zmienKlase() {

//            right_nav.classList.add('right-nav-open');
//            right_nav.classList.remove('right-nav-closed');

            if (right_nav.classList.contains('right-nav-open')) {
                alert('open');
            }
            else {
                alert('closed');
                right_nav.classList.add('right-nav-open');
            }
     
    </script>
