<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title></title>
</head>
<body>
    
        <div id="fixed">

            <div id="div-logo">
                <p id="logo">TECHFLIX</p>
            </div>
            <div id="div-signin">
                <p id="signin">Sign in</p>
            </div>

        </div>

        <div id="main">

            <h1 id="header">See what's next</h1>
            <p id="paragraph">WATCH EVERYWHERE. CANCEL ANYTIME.</p>

            <div id="button">
                <p id="watch">WATCH FREE FOR 365 DAYS</p>

            </div>
            <div id="right-nav" class="">

            </div>

            <div id="menu">

                <p id="akapit1"></p>
                <p id="akapit2"></p>
                <p id="akapit3"></p>

                
            </div>
        
    <script src="../anime-master/lib/anime.min.js"></script>
    <script>

        anime({
            targets: '#div-signin',
            width: '250px',
            background: '#000',
            // rotate: '1turn',
            duration: 4000,
            delay: 1000,
            easing: 'easeOutQuart'
});
        anime({
            targets: '#logo',
            rotateZ: 720,
            duration: 4000,
            easing: 'easeInOutQuint'

        })
    </script>

        </div>
    
    <script>

        let button = document.querySelector("#button");
        let right_nav = document.querySelector("#right-nav");

        button.addEventListener('click', zmienKlase);

        function zmienKlase() {
            //alert("Funkcja wywołana!");

//            right_nav.classList.add('right-nav-open');

            if (right_nav.classList.contains('right-nav-open')) {

                //jeśli otwarte zamyka
                right_nav.classList.remove('right-nav-open');
                right_nav.classList.add('right-nav-default');
                setTimeout( function (){
                    right_nav.style.display = "none";
                }, 500);
                    
                // setTimeout(alert('zamykam'), 1500)
            }
            else {

                //jeśli zamknięte otwiera
                // setTimeout( function() {
                    
                // }, 0);
                right_nav.style.display = "block";
                right_nav.classList.add('right-nav-open');
                right_nav.classList.remove('right-nav-default');
                
                // setTimeout(alert('otwieram'), 1500)
            }
        }
    </script>

</body>
</html>
